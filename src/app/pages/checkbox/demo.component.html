<strong>基本用法</strong>
<br>
<Check [(checked)]="checked">Check</Check>

<div style="margin-top:10px"></div>
<strong>不可用</strong><br>
<Check  disabled>disabled</Check>
<Check checked disabled>disabled</Check>

<div style="margin-top:10px"></div>
<strong>CheckGroup</strong><br>
<CheckGroup [(value)]="value" (valueChange)="valueChange($event)">
    <Check value="1">Apple</Check>
    <Check value="2">Pear</Check>
    <Check value="3">Orange</Check>
</CheckGroup>


<div style="margin-top:10px"></div>
<acTable size="small" [data]="data" rowKey="id" [pagination]='false' header="Check">
    <acTable-column [width]='200' heading="参数" key="param"></acTable-column>
    <acTable-column [width]='200' heading="说明" key="description"></acTable-column>
    <acTable-column [width]='200' heading="类型" key="type"></acTable-column>
    <acTable-column [width]='200' heading="默认值" key="dValue"></acTable-column>
</acTable>

<div style="margin-top:10px"></div>
<acTable size="small" [data]="data2" rowKey="id" [pagination]='false' header="CheckGroup">
    <acTable-column [width]='200' heading="参数" key="param"></acTable-column>
    <acTable-column [width]='200' heading="说明" key="description"></acTable-column>
    <acTable-column [width]='200' heading="类型" key="type"></acTable-column>
    <acTable-column [width]='200' heading="默认值" key="dValue"></acTable-column>
</acTable>
