<ng-template #tip>
    <div  class="ant-select-dropdown ant-select-dropdown--single ant-select-dropdown-placement-bottomLeft" [ngStyle]="tipStyle"  >
        <div style="overflow: auto;">
            <ul class="ant-select-dropdown-menu ant-select-dropdown-menu-vertical  ant-select-dropdown-menu-root" role="menu">
                <ng-content></ng-content>
                <acOption  *ngFor="let item of data" [value]="item.value" [label]="item.label"></acOption>
            </ul>
        </div>
    </div>
</ng-template>

<div #content [target]="tip" (click)="onClick($event)" placement="bottom" [open]="opened" class="ant-select {{!open?'':'ant-select-open'}} ant-select-enabled"  [ngStyle]="contentStyle" >
    <div class="ant-select-selection ant-select-selection--single" tabindex="0" [attr.aria-expanded]="open?'true':'false'">
        <div class="ant-select-selection__rendered">
            <div *ngIf='value==null' unselectable="unselectable" class="ant-select-selection__placeholder" style="display: block; user-select: none;">{{placeholder}}</div>
            <div *ngIf='value!=null' class="ant-select-selection-selected-value" title="{{selectLabel}}" >{{selectLabel}}</div>
        </div>
        <span class="ant-select-arrow" unselectable="unselectable" style="user-select: none;"><b></b></span>
    </div>
</div>
