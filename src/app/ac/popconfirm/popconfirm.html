<template #tip>
    <div style="position: relative;" [class]="placementClass">
        <div class="ant-popover-content">
            <div class="ant-popover-arrow"></div>
            <div class="ant-popover-inner">
                <div>
                    <div class="ant-popover-inner-content">
                        <div class="ant-popover-message"><i class="anticon anticon-exclamation-circle"></i>
                            <div class="ant-popover-message-title" [ngOut]="title"></div>
                        </div>
                        <div class="ant-popover-buttons">
                            <Button size="small" (click)="click(false)"><span>{{cancelText}}</span></Button>
                            <Button  size="small" type="primary" (click)="click(true)"><span>{{okText}}</span></Button>
                            <!--<button type="button" class="ant-btn ant-btn-sm"><span>No</span></button>
                            <button type="button" class="ant-btn ant-btn-primary ant-btn-sm"><span>Yes</span></button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>

<div [acTrigger]="tip" [trigger]="_trigger" [placement]="placement" [focusClick]="focusClick" [(opened)]="open" style="display: inline-block;">
    <ng-content></ng-content>
</div>
