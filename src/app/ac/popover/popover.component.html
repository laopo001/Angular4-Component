<template #tip>
        <div (click)="stopBubble($event)" style="position: relative;" [class]="placementClass">
                <div class="ant-popover-content">
                        <div class="ant-popover-arrow"></div>
                        <div class="ant-popover-inner">
                                <div>
                                        <div [style.display]="title? 'block' : 'none'" class="ant-popover-title" [nglInternalOutlet]="title">

                                        </div>
                                        <div class="ant-popover-inner-content">
                                                <div [nglInternalOutlet]="content">

                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</template>
<ng-container [ngSwitch]="trigger">
        <Trigger *ngSwitchCase="'click'"  #dom style="display:inline-block" [target]="tip" (click)="handClick($event)" [placement]="placement"
                [open]="opened">
                <template [ngTemplateOutlet]="template"></template>
        </Trigger>
        <Trigger *ngSwitchCase="'hover'" #dom style="display:inline-block" [nglInteractive]="true" [target]="tip" (mouseenter)="hover($event,true)"
                [placement]="placement" [open]="opened">
                <template [ngTemplateOutlet]="template"></template>
        </Trigger>
</ng-container>
