<template #tip>
        <div (click)="stopBubble($event)" style="position: relative;" [class]="placementClass">
                <div class="ant-popover-content">
                        <div class="ant-popover-arrow"></div>
                        <div class="ant-popover-inner">
                                <div>
                                        <div [style.display]="title? 'block' : 'none'" class="ant-popover-title" [nglInternalOutlet]="title">
                                            
                                        </div>
                                        <div class="ant-popover-inner-content" >
                                                <div [nglInternalOutlet]="content">
                                                      
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>
</template>

<Trigger #dom style="display:inline-block" [target]="tip" (click)="handClick($event)" [placement]="placement" [open]="opened">
        <ng-content></ng-content>
</Trigger>
